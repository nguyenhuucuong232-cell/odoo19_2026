[options]
# Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = sgco1
db_maxconn = 64

# Server settings
http_port = 8069
longpolling_port = 8072
workers = 2

# Locale and timezone
timezone = Asia/Ho_Chi_Minh

# PDF settings
wkhtmltopdf_path = /usr/local/bin/wkhtmltopdf-wrapper

# Logging
logfile = /var/log/odoo/odoo.log
log_level = info

# Data directory
data_dir = /var/lib/odoo/.local/share/Odoo

# Addons paths (Enterprise addons)
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/enterprise-addons

